<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="myCtrl">

    <div class="input-area">
        <span>Name:</span> <input ng-model="name"></input>
        <span>Nice Score:</span> <input type="number" ng-model="niceScore"></input>
        <span>Naughty Score:</span> <input type="number" ng-model="naughtyScore"></input>
        </br>
        <button ng-click="addNewPerson()">Add</button>
    </div>

    <div class="niceList">
        <h3>Nice List:</h3>
        <div ng-repeat="person in niceList">{{person.name}}</div>
    </div>
    <div class="naughtyList">
        <h3>Naughty List:</h3>
        <div ng-repeat="person in naughtyList">{{person.name}}</div>
    </div>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script> 
   <script src="js/app.js"></script>
   <script src="js/ctrl.js"></script>
   <script src="js/service.js"></script>
</body>
</html>
